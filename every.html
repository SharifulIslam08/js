<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The every() Method</h2>

<p>Check if all the answers in the array is the same:</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
const survey = [
  { name: "Steve",   answer: "Yes"},
  { name: "Jessica", answer: "Yes"},
  { name: "Peter",   answer: "Yes"},
  { name: "Elaine",  answer: "No"}
];
document.getElementById("demo1").innerHTML = survey;

document.getElementById("demo").innerHTML = survey.every(isSameAnswer);

function isSameAnswer(el,index,arr) {
  // Return true for the first element
  if (index === 0){
    return true;
  }
  else {
  // Compare the value of the previous element
    return (el.answer === arr[index - 1].answer);
  }
}
</script>

</body>
</html>
