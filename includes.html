<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includes</title>
</head>
<body>
    Give input : <input type="number" id="num" value="24">
    <br><button type="submit" onclick="match()">test</button>
    <p>output : <span id="demo"></span></p>
    <script>
        const x=["25","53","27"];
        let z= x.includes("24", 1);
        document.write(z);
        function match()
        {
            const y=["24","53","24"];
            let z=y.includes("num").value;
            document.write(z);
            //document.getElementById("demo").innerHTML=x.includes(check);
        }
        
    </script>
</body>
</html>
