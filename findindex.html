<body>
    <p id="demo">hello</p>
    <script>
        const x=[4,24,24,54,64,2];

        {
            //document.write(x[i]);
            //document.getElementById("demo").innerHTML=(x[i]);
        }
        document.getElementById("demo").innerHTML=x.findIndex(find);
        function find(x)
        {
            return x>40;
        }
