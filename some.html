<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Input : <input type="number" id="num"><br>
    <button type="submit" onclick="test()">text</button>
    <p>result : <span id="demo"></span></p>
    <script>
        const a=[23,42,52,25,24,5,29];
        function test()
        {
            document.getElementById("demo").innerHTML=a.some(clicktest);
        }
        function clicktest(a)
        {
            return a> document.getElementById("num").value;
        }

    </script>
</body>
</html>
